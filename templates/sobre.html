<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Introdução ao Openstack</title>

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/full-slider.css' %}" />


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" accesskey="s">Introdução ao Openstack</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/sobre/" accesskey="z">Sobre</a>
                    </li>
                    <li>
                        <a href="/prints/" accesskey="x">Prints</a>
                    </li>
                    <li>
                        <a href="/conclusao/" accesskey="c">Conclusão</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('/{{ MEDIA_URL }}media/imagens/apr1.png');"></div>
                <div class="carousel-caption">
                    <h2>Slide 1</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <!-- <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Two');"></div> -->
                <div class="fill" style="background-image:url('/{{ MEDIA_URL }}media/imagens/apr2.png');"></div>
                <div class="carousel-caption">
                    <h2>Slide 2</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('/{{ MEDIA_URL }}media/imagens/apr3.png');"></div>
                <div class="carousel-caption">
                    <h2>Slide 3</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('/{{ MEDIA_URL }}media/imagens/apr4.png');"></div>
                <div class="carousel-caption">
                    <h2>Slide 4</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('/{{ MEDIA_URL }}media/imagens/apr5.png');"></div>
                <div class="carousel-caption">
                    <h2>Slide 5</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('/{{ MEDIA_URL }}media/imagens/apr6.png');"></div>
                <div class="carousel-caption">
                    <h2>Slide 6</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('/{{ MEDIA_URL }}media/imagens/apr7.png');"></div>
                <div class="carousel-caption">
                    <h2>Slide 7</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>


    <script src=" {% static 'js/jquery.js' %}"></script>
    <script src=" {% static 'js/bootstrap.min.js' %}"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 500000 //changes the speed
    })
    </script>

</body>

</html>
